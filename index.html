<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄金杠杆交易计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .calculator {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            background: rgba(40, 45, 55, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            color: #FFD700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: rgba(30, 35, 45, 0.8);
            color: #fff;
        }
        
        .direction-toggle {
            display: flex;
            gap: 10px;
        }
        
        .direction-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: rgba(30, 35, 45, 0.8);
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .direction-btn.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
        }
        
        .long-btn.active {
            color: #2ecc71;
        }
        
        .short-btn.active {
            color: #e74c3c;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #FFD700, #daa520);
            color: #333;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .result-card {
            background: rgba(30, 35, 45, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #FFD700;
        }
        
        .result-title {
            color: #FFD700;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .profit {
            color: #2ecc71;
        }
        
        .loss {
            color: #e74c3c;
        }
        
        .risk-indicator {
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .risk-level {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #f39c12, #e74c3c);
        }
        
        .disclaimer {
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 黄金杠杆交易计算器</h1>
            <p>精确计算包含账户余额的强平价格、目标盈利与亏损</p>
        </header>
        
        <div class="calculator">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-cog"></i> 交易参数</h2>
                
                <div class="input-group">
                    <label>交易方向</label>
                    <div class="direction-toggle">
                        <div class="direction-btn long-btn active" data-direction="long">多头 (买涨)</div>
                        <div class="direction-btn short-btn" data-direction="short">空头 (买跌)</div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="leverage">杠杆倍数</label>
                    <input type="number" id="leverage" min="1" max="500" value="50">
                </div>
                
                <div class="input-group">
                    <label for="price">开仓价格 (USD/盎司)</label>
                    <input type="number" id="price" min="0.01" step="0.01" value="1950.00">
                </div>
                
                <div class="input-group">
                    <label for="balance">账户余额 (USD)</label>
                    <input type="number" id="balance" min="0.01" step="0.01" value="5000.00">
                </div>
                
                <div class="input-group">
                    <label for="volume">交易手数 (1手=100盎司)</label>
                    <input type="number" id="volume" min="0.01" step="0.01" value="1.0">
                </div>
                
                <div class="input-group">
                    <label for="target">目标价格 (USD/盎司)</label>
                    <input type="number" id="target" min="0.01" step="0.01" value="2000.00">
                </div>
                
                <button id="calculateBtn"><i class="fas fa-calculator"></i> 计算交易参数</button>
            </div>
            
            <div class="output-section">
                <h2 class="section-title"><i class="fas fa-chart-line"></i> 计算结果</h2>
                
                <div class="result-card">
                    <div class="result-title">强平价格 (含余额)</div>
                    <div id="liquidationPrice" class="result-value">$1,900.00</div>
                </div>
                
                <div class="result-card">
                    <div class="result-title">占用保证金</div>
                    <div id="marginUsed" class="result-value">$3,900.00</div>
                </div>
                
                <div class="result-card">
                    <div class="result-title">目标盈利</div>
                    <div id="potentialProfit" class="result-value profit">$5,000.00</div>
                </div>
                <div class="input-group">
                    <div class="result-title">风险水平</div>
                    <div class="risk-indicator">
                        <div class="risk-level" style="width: 60%"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.8rem;">
                        <span>低风险</span>
                        <span>中等</span>
                        <span>高风险</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="disclaimer">
            <p><i class="fas fa-exclamation-triangle"></i> <strong>风险提示：</strong>杠杆交易具有高风险，可能导致资金损失。计算结果仅供参考，实际交易中需考虑点差、滑点等额外因素。交易前请确保充分了解相关风险。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 方向切换
            const directionBtns = document.querySelectorAll('.direction-btn');
            directionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    directionBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    calculate();
                });
            });
            
            // 计算按钮
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            
            // 输入变化自动计算
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', calculate);
            });
            
            // 初始计算
            calculate();
        });
        
        function calculate() {
            // 获取输入值
            const direction = document.querySelector('.direction-btn.active').dataset.direction;
            const leverage = parseFloat(document.getElementById('leverage').value);
            const price = parseFloat(document.getElementById('price').value);
            const balance = parseFloat(document.getElementById('balance').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const target = parseFloat(document.getElementById('target').value);
            
            // 计算合约价值 (1手=100盎司)
            const contractSize = 100;
            const contractValue = volume * contractSize * price;
            
            // 计算占用保证金
            const marginUsed = contractValue / leverage;
            
            // 计算强平价格（考虑账户余额）
            let liquidationPrice;
            if (direction === 'long') {
                liquidationPrice = price - (marginUsed + balance) / (volume * contractSize);
            } else {
                liquidationPrice = price + (marginUsed + balance) / (volume * contractSize);
            }
            
            // 计算目标盈利
            let potentialProfit;
            if (direction === 'long') {
                potentialProfit = (target - price) * volume * contractSize;
            } else {
                potentialProfit = (price - target) * volume * contractSize;
            }
            
            // 计算目标亏损（到强平价）
            let potentialLoss;
            if (direction === 'long') {
                potentialLoss = (liquidationPrice - price) * volume * contractSize;
            } else {
                potentialLoss = (price - liquidationPrice) * volume * contractSize;
            }
            
            // 计算风险水平（强平价与开仓价的距离百分比）
            const priceDistance = Math.abs(liquidationPrice - price);
            const riskPercentage = (priceDistance / price) * 100;
            let riskLevel;
            if (riskPercentage < 1) riskLevel = 90;
            else if (riskPercentage < 2) riskLevel = 60;
            else if (riskPercentage < 5) riskLevel = 40;
            else riskLevel = 20;
            
            // 更新UI
            document.getElementById('liquidationPrice').textContent = `$${liquidationPrice.toFixed(2)}`;             document.getElementById('marginUsed').textContent = `$${marginUsed.toFixed(2)}`;
            document.getElementById('potentialProfit').textContent = `$${potentialProfit.toFixed(2)}`;             document.getElementById('potentialLoss').textContent = `$${potentialLoss.toFixed(2)}`;
            document.querySelector('.risk-level').style.width = `${riskLevel}%`;
        }
    </script>
</body>
</html>
